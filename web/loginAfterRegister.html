<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type ="text/css" href="styleLogin.css" />

    </head>
    <body>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="validateLogin.js"></script>
        <div id="container2">
            <div id="header">
                <h1>
                    Welcome to Our Family! 
                </h1>
                <h2>You Have Registered Successfully</h2>
            </div>
             
               <div id="loginpanel2">
                   <p class="parag">Login and get started!</p>
                <form class="logp" method="post" action="#">

                    <label class="labels">Username:</label>
                 <input class="inputs" type="text" name="username" value="" id="username">
                 <br/>
                 <label class="labels">Password:</label>
                 <input class="inputs" type="text" name="password" value="" id="password">
                 <br/>
                 <input class="submit" type="button" id="submit" name="submit" value="Submit">

                 </form>
                 </div>
     </div>
    </body>
</html>
